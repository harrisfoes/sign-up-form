<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up | Turtle House</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="leftpane">
            <div class="leftcontent">
                <div class="brand">
                    <h3>Turtle House Solutions</h3>
                </div>
            </div>
            <footer>
                Photo by <a
                    href="https://unsplash.com/de/@saxon_white?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Saxon
                    White</a> on <a
                    href="https://unsplash.com/photos/2QCXxd_7fXw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </footer>

        </div>
        <div class="rightpane">
            <div class="rintro">
                <p>
                    Build your future with us. Whatever problem you may have right now, our solutions will get you
                    there. But keep in mind this is not a real web service.
                </p>
                <p class="tagline">
                    Register and try our service now!
                </p>
            </div>
            <form action="#" method="GET">
                <div class="formcontainer">
                    <div class="input">
                        <label for="fname">First name: </label>
                        <input type="text" name="fname" id="fname" required>
                    </div>

                    <div class="input">
                        <label for="lname">Last name:</label>
                        <input type="text" name="lname" id="lname" required>
                    </div>

                    <div class="input">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="input">
                        <label for="phone">Phone: </label>
                        <input type="text" name="phone" id="phone" minlength="10" maxlength="10">
                    </div>

                    <div class="input">
                        <label for="password">Password: </label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div class="input">
                        <label for="password2">Confirm your Password: </label>
                        <input type="password" name="password2" id="password2" required>
                    </div>

                </div>
                <div class="formbutton">
                    <button type="submit">Register</button>
                </div>
            </form>
                <div class="already">
                    Already have an account? <span class="login"><a href="#">Log in</a></span>
                </div>
        </div>
    </div>
</body>

</html>
